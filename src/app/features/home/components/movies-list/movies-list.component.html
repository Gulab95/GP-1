


  <div nz-row   >
    <div nz-col nzSpan="4" style="padding: 10px;" class="gutter-row" *ngFor="let movie of movieList">
  
        <nz-card nzHoverable  [nzCover]="coverTemplate">
            <nz-card-meta [nzTitle]="movie.Title" nzJustify="center" ></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <img alt="example" [src]="movie.imgPath" />
          </ng-template>
    </div>

  
       
    </div>
